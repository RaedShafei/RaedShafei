<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ibn Omar Hash Algorithm Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }
    h1, p {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #222;
      padding: 2rem;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #2c7be5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5ac4;
    }
    #result {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>Ibn Omar Hash Algorithm</h1>
  <p>Try it out by entering a message below:</p>

  <form id="hashForm">
    <textarea id="inputText" rows="5" placeholder="Enter your message..." required></textarea>
    <button type="submit">Generate Hash</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('hashForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const input = document.getElementById('inputText').value;
      const resultBox = document.getElementById('result');
      resultBox.textContent = 'Processing...';

      fetch('https://ibnomarhash.fly.dev/hash', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: input })
      })
      .then(response => {
        if (!response.ok) throw new Error("Server error");
        return response.json();
      })
      .then(data => {
        resultBox.textContent = `Hash: ${data.hash}`;
      })
      .catch(error => {
        resultBox.textContent = 'An error occurred while hashing your input.';
        console.error(error);
      });
    });
  </script>

</body>
</html>
